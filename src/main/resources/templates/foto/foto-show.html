<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- BOOTSTRAP -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<meta charset="ISO-8859-1">
<title>Foto</title>
</head>
<body>
	<header class="my-5 text-center">
		<h1 class="text-danger"> Dettagli </h1>
	</header>
	<main class="container d-flex justify-content-center">
		<div th:object="${foto}" class="card mb-5" style="width: 35rem; background-color: #dddddd85;">
  			<img th:alt="*{title}" th:src="*{url}" class="card-img-top">
  			<div class="card-body">
   				<h5 class="card-title">[[*{title}]]</h5>
    			<p class="card-text">[[*{description}]]</p>
    			
    			<a class="btn btn-success" th:href="@{/categories/create}" sec:authorize="hasAuthority('ADMIN')">Aggiungi categoria</a>
    			<div th:if="${categories.size() > 0}">
	    			<h6 class="card-title">Categorie: </h6>
	    			<ul class="list-group list-group-flush">
	    				<li class="list-group-item bg-transparent border-0" th:each="category : ${categories}" th:object="${category}"> - [[*{name}]]</li>
	  				</ul>
  				</div>
  				<div th:unless="${categories.size() > 0}"> Nessuna categoria</div>
  				
  				<a th:href="@{/foto}" class="btn btn-secondary mt-5"> <i class="fa-solid fa-arrow-left"></i> Indietro</a>
  			</div>
		</div>
	</main>
	
</body>
</html>
