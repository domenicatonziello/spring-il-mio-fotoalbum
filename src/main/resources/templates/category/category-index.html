<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- BOOTSTRAP -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<title>Insert title here</title>
</head>
<body>
	<header class="container d-flex justify-content-between align-items-center my-5">
		<h1 class="text-danger">Categorie</h1>
		<div>
			<a class="btn btn-secondary mx-2" th:href="@{/foto}" sec:authorize="hasAuthority('ADMIN')">Album</a>
			<a class="btn btn-danger" th:href="@{/logout}" sec:authorize="isAuthenticated()">Esci</a>		
		</div>
	</header>
	<main class="container">
			<a class="btn btn-success mb-5" th:href="@{/categories/create}" sec:authorize="hasAuthority('ADMIN')">Crea nuova categoria</a>

			<div th:if="${categories.size() == 0}">
				Non ci sono categorie.
			</div>

			<ul th:if="${categories.size() > 0}">
				<li th:each="category : ${categories}" th:object="${category}" class="mb-2">
					[[ *{name} ]] <a class="btn btn-danger" th:href="@{/categories/delete/{id} (id = *{id})}" sec:authorize="hasAuthority('ADMIN')">Elimina</a>
				</li>				
			</ul>
		</main>
</body>
</html>
